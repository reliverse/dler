name: PR Checks

on:
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Check for build artifacts
        run: |
          # Verify key packages have dist directories
          if [ ! -d "packages/prompt/dist" ]; then
            echo "❌ packages/prompt/dist not found"
            exit 1
          fi
          if [ ! -d "packages/build/dist" ]; then
            echo "❌ packages/build/dist not found"
            exit 1
          fi
          echo "✓ Build successful"

