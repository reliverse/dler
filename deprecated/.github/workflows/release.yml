name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20.3'

      - name: Install xgo
        run: go install github.com/crazy-max/xgo@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Build prompt package native binaries
        working-directory: packages/prompt
        run: bun run build --provider xgo

      - name: Generate changelog
        run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/prompt/release/*
            packages/prompt/dist/*
            packages/*/dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish packages to npm
        run: bun dler publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
