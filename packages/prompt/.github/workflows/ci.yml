name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "❌ dist/index.js not found"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "❌ dist/index.d.ts not found"
            exit 1
          fi
          echo "✓ Build output verified"

  build-binaries:
    name: Build Native Binaries
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20.3'

      - name: Install xgo
        run: go install github.com/crazy-max/xgo@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Build with xgo
        run: bun run build --provider xgo

      - name: Verify binaries
        run: |
          if [ ! -d "release" ]; then
            echo "❌ release directory not found"
            exit 1
          fi
          
          expected_binaries=(
            "dler-prompt-win32-amd64.dll"
            "dler-prompt-linux-amd64.so"
            "dler-prompt-linux-arm64.so"
            "dler-prompt-darwin-amd64.dylib"
            "dler-prompt-darwin-arm64.dylib"
          )
          
          missing=0
          for binary in "${expected_binaries[@]}"; do
            if [ ! -f "release/$binary" ]; then
              echo "⚠️  Missing: $binary"
              missing=$((missing + 1))
            else
              echo "✓ Found: $binary"
            fi
          done
          
          if [ $missing -gt 0 ]; then
            echo "❌ $missing binary(ies) missing"
            exit 1
          fi
          
          echo "✓ All binaries built successfully"

      - name: Upload binaries as artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-binaries
          path: release/*
          retention-days: 7

